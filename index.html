<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="irrigator.css">
	<title>Irrigator2</title>
	<h1>The Irrigator
	<span id="ind" class="dot dot-red"><span class="dot-inner"></span></span>
	</h1>
</head>
<body>

   <div id="system" align="center">
		<h3>&nbspSystem Status</h3>
		<div id="clockbox"></div>
		<button id="systemOn" class="sysBtn" disabled>Enable</button>
   	<button id="systemOff" class="sysBtn" disabled>Disable</button>
		<button id="Tryit" onclick="myFunction()">Try it</button>
	</div>

	<div id="settings" align="center">
		<h3>&nbspSettings</h3>
		Program Running 3<br>
		Zone Running 6
	</div>

	<div id="program" align="left">
		<h3>&nbspProgram Running Now</h3>
		<script>
			for (i = 1; i < 12; i++) {
				document.write('<div><div class="inner"><output id="Z' + i + '" >' + i + ' - Zone Name</output></div>');
				document.write('<div class="inner"><input type="range" id="Zone' + i + '" class="MXO" min="0" max="30" value="0"');
				document.write('oninput="outputUpdate(');
				document.write("'#Zn" + i + "'");
				document.write(',value)">&nbsp<output class="minutes" for="Zone' + i + '" id="Zn' + i + '" align="center">5</output></div>');
				document.write('</div>');
			}
		</script>
	</div>

	<script type="text/javascript" src="irrigator.js"></script>
</body>
</html>
